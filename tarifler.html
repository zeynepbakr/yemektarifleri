<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar">
        <div class="logo">Lezzetli Tarifler</div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Ana Sayfa</a></li>

            <li><a href="#recipes">Tarifler</a></li>

    <section id="recipes-page">
        <h2>Tarifler</h2>
        <div class="recipes-page-grid">
            <!-- Tarifler JavaScript ile doldurulacak -->
        </div>
    </section>
    

    <!-- İletişim -->
    <section id="contact">
        <h2>İletişim</h2>
        <div class="contact-container">
            <div class="contact-info">
                <h3>Bize Ulaşın</h3>
                <p><i class="icon">📞</i> +90 555 123 4567</p>
                <p><i class="icon">✉️</i> info@lezzetlitarifler.com</p>
                <p><i class="icon">📍</i> Denizli, Türkiye</p>
            </div>
            <form class="contact-form" id="contact-form">
                <input type="text" placeholder="Adınız" id="name_surname" required>
                <input type="email" placeholder="E-posta" id="email" required>
                <textarea placeholder="Mesajınız" id="message" rows="4" required></textarea>
                <button type="submit">Gönder</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
